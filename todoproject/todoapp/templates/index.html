<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìù My To-Do List</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: #fff;
      width: 350px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .card-header {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    .form {
      display: flex;
      padding: 15px;
      gap: 10px;
    }

    .form input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .form button {
      background: #0072ff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0 0 15px 0;
    }

    li {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #f0f0f0;
    }

    li span {
      flex: 1;
      margin-left: 10px;
      font-size: 14px;
    }

    .done {
      text-decoration: line-through;
      color: grey;
    }

    .empty {
      text-align: center;
      padding: 20px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header" id="dateDisplay">Today</div>

    <form class="form" onsubmit="event.preventDefault(); addTask();">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button type="submit">Add</button>
    </form>

    <ul id="taskList"></ul>
  </div>

  <script>
    // Set today's date dynamically
    const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const now = new Date();
    const dateStr = `${now.getDate()} ${now.toLocaleString('default', { month: 'long' })}, ${days[now.getDay()]}`;
    document.getElementById('dateDisplay').innerText = dateStr;

    function fetchTasks() {
      fetch('/api/get/')
        .then(response => response.json())
        .then(data => {
          const list = document.getElementById('taskList');
          list.innerHTML = '';

          if (data.tasks.length === 0) {
            list.innerHTML = '<div class="empty">No tasks yet ‚ú®</div>';
            return;
          }

          data.tasks.forEach(task => {
            const li = document.createElement('li');

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = task.completed;
            checkbox.onchange = () => toggleComplete(task.id, checkbox.checked);

            const span = document.createElement('span');
            span.textContent = task.title;
            if (task.completed) span.classList.add('done');

            li.appendChild(checkbox);
            li.appendChild(span);
            list.appendChild(li);
          });
        });
    }

    function addTask() {
      const title = document.getElementById('taskInput').value.trim();
      if (!title) return;
      fetch('/api/add/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ title })
      }).then(() => {
        document.getElementById('taskInput').value = '';
        fetchTasks();
      });
    }

    function toggleComplete(id, completed) {
      fetch(`/api/update/${id}/`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ completed })
      }).then(fetchTasks);
    }

    fetchTasks();
  </script>

</body>
</html>
